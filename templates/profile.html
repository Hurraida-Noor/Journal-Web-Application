<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      background-image: url("{{url_for('static', filename='pic6.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .journal-box {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Weekly Journals</h1>
    <!-- Week 1 Journal -->
    <div class="journal-box">
      <h2>Week 1</h2>
      <p id="week1"></p>
    </div>
    <!-- Week 2 Journal -->
    <div class="journal-box">
      <h2>Week 2</h2>
      <p id="week2"></p>
    </div>
    <!-- Week 3 Journal -->
    <div class="journal-box">
      <h2>Week 3</h2>
      <p id="week3"></p>
    </div>
    <!-- Week 4 Journal -->
    <div class="journal-box">
      <h2>Week 4</h2>
      <p id="week4"></p>
    </div>
    <a href="{{ url_for('end') }}" class="btn btn-primary">Next</a>
  </div>

  <script>
    // Retrieve journal entries from local storage and display them
    document.getElementById('week1').innerText = localStorage.getItem('week1') || 'No journal entry for Week 1';
    document.getElementById('week2').innerText = localStorage.getItem('week2') || 'No journal entry for Week 2';
    document.getElementById('week3').innerText = localStorage.getItem('week3') || 'No journal entry for Week 3';
    document.getElementById('week4').innerText = localStorage.getItem('week4') || 'No journal entry for Week 4';
  </script>
</body>
</html>
